  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

   

    /* ✅ Hero Section with Video */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .hero-content {
      z-index: 1;
      margin-top: 80px; /* space for navbar */
    }

    .hero-content h2 {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #ff6f91, #ff9671, #f6d365);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 6s ease infinite;
      background-size: 400% 400%;
    }

    .hero-content p {
      font-size: 24px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating shapes */
    .floating-shapes span {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-20px); opacity: 0.5; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      font-size: 16px;
      position: relative;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .hero-content h2 {
        font-size: 40px;
      }
      .hero-content p {
        font-size: 18px;
      }
    }
.navbar {
  position: fixed;
  top: 0;
  width: 95%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: transparent; /* Fully transparent */
  z-index: 1000;
}


  </style>
</head>
